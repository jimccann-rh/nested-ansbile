---
# defaults file for vcenter_storage

vcenter_datacenter_name: "nested-devqedatacenter-1"
vcenter_cluster_name: "nested-devqecluster-1"

# VMFS datastore configuration
vcenter_storage_vmfs_version: 6

# Device CTD (Controller:Target:LUN) for the disk to use as VMFS datastore
# ESXi 8: Typically appears as vmhba0:C0:T2:L0
# ESXi 9: Typically appears as vmhba1:C0:T2:L0 (auto-detected)
# Format: vmhba<controller>:C<channel>:T<target>:L<lun>
# Override this if your disk appears on a different CTD
vcenter_storage_vmfs_device_ctd: "vmhba0:C0:T2:L0"

vcenter_storage_vmfs_datastore_prefix: "Datastore"
vcenter_storage_nfs_enabled: false
vcenter_storage_rescan_hba: true
vcenter_storage_vcls_configure: true
