[defaults]
# Roles path - search in project roles directory first
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Inventory file
inventory = hosts

# Host key checking can be disabled for lab environments
# Uncomment if needed:
# host_key_checking = False

# Deprecation warnings (set to False to disable)
deprecation_warnings = True

# Collection warnings - suppress collection version compatibility warnings
# Collections often lag behind in declaring support for latest Ansible versions
# but typically still work fine. Set to False to suppress these warnings.
# COLLECTIONS_ON_ANSIBLE_VERSION_MISMATCH = warning
# To suppress the warning, uncomment the line below:
# COLLECTIONS_ON_ANSIBLE_VERSION_MISMATCH = ignore

# Log file path (can be overridden with ANSIBLE_LOG_PATH environment variable)
# log_path = /tmp/ansible.log

# Default callback for better output
# Options: default, yaml (requires ansible-core 2.5+), minimal, oneline
# The yaml callback from community.general is deprecated
# stdout_callback = default

# Enable timing information for tasks (optional)
# callbacks_enabled = ansible.posix.profile_tasks

# Enable fact caching to improve performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

[privilege_escalation]
# Become settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30
# Pipelining can speed up execution
pipelining = True
