[defaults]
# Roles path - search in project roles directory first
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Inventory file
inventory = hosts

# Host key checking can be disabled for lab environments
# Uncomment if needed:
# host_key_checking = False

# Deprecation warnings (set to False to disable)
deprecation_warnings = True

# Log file path (can be overridden with ANSIBLE_LOG_PATH environment variable)
# log_path = /tmp/ansible.log

# Default callback for better output
stdout_callback = yaml

# Enable fact caching to improve performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

[privilege_escalation]
# Become settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30
# Pipelining can speed up execution
pipelining = True
